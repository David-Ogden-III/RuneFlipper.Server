# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy to Dev

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore
        run: dotnet restore ./src/RuneFlipper.Server

      - name: Build
        run: dotnet build ./src/RuneFlipper.Server --configuration Release --no-restore

      - name: Test
        run: dotnet test ./test/RuneFlipper.Server.Test --configuration Release

      - name: Publish
        run: dotnet publish ./src/RuneFlipper.Server --configuration Release --no-restore --output './publish'

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./publish
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6B835245CE15474E87F4C6AA7584CBA2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3B723E88635B4E21BC7B34E8E933F26B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8830CC82A0AF4A709BE7CF1EA34CDB6F }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'RuneFlipperServerDev'
          slot-name: 'Production'
          package: ./publish
          